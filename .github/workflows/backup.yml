name: Supabase Backup

on:
  schedule:
    # –ö–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤ (UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  backup:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # –ù—É–∂–Ω–æ –¥–ª—è –∫–æ–º–º–∏—Ç–∞ –±—ç–∫–∞–ø–æ–≤
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Create backups directory
        run: mkdir -p backups
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Backup database
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          # –§–æ—Ä–º–∏—Ä—É–µ–º –∏–º—è —Ñ–∞–π–ª–∞ —Å –¥–∞—Ç–æ–π –∏ –≤—Ä–µ–º–µ–Ω–µ–º
          TIMESTAMP=$(date -u +"%Y%m%d_%H%M%S")
          BACKUP_FILE="backups/supabase_backup_${TIMESTAMP}.sql"
          
          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ URL..."
          echo "URL (–ø–µ—Ä–≤—ã–µ 50 —Å–∏–º–≤–æ–ª–æ–≤): ${SUPABASE_DB_URL:0:50}..."
          
          # –ò–∑–≤–ª–µ–∫–∞–µ–º project-ref –∏–∑ URL –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞–ø—Ä—è–º—É—é
          PROJECT_REF="orrkwxgfoafyenudouqh"
          
          echo "üìã –ò—Å–ø–æ–ª—å–∑—É–µ–º project-ref: $PROJECT_REF"
          
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º Supabase CLI –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –±—ç–∫–∞–ø–∞
          echo "üîÑ –ó–∞–ø—É—Å–∫ Supabase CLI –¥–ª—è –±—ç–∫–∞–ø–∞..."
          
          # –°–≤—è–∑—ã–≤–∞–µ–º—Å—è —Å –ø—Ä–æ–µ–∫—Ç–æ–º (–µ—Å–ª–∏ –Ω—É–∂–µ–Ω —Ç–æ–∫–µ–Ω)
          if [ -n "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "$SUPABASE_ACCESS_TOKEN" | supabase login --token -
          fi
          
          # –°–æ–∑–¥–∞–µ–º –±—ç–∫–∞–ø —á–µ—Ä–µ–∑ Supabase CLI
          supabase db dump --project-ref "$PROJECT_REF" -f "$BACKUP_FILE" 2>&1 | tee backup.log || DUMP_ERROR=$?
          
          # –ï—Å–ª–∏ Supabase CLI –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø—Ä–æ–±—É–µ–º pg_dump
          if [ -n "$DUMP_ERROR" ] || [ ! -f "$BACKUP_FILE" ] || [ ! -s "$BACKUP_FILE" ]; then
            echo "‚ö†Ô∏è Supabase CLI –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –ø—Ä–æ–±—É–µ–º pg_dump..."
            
            # –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º–æ–π URL - pg_dump —Å–∞–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ø–∞—Ä—Å–∏—Ç –µ–≥–æ
            pg_dump "$SUPABASE_DB_URL" \
              --no-owner \
              --no-acl \
              --clean \
              --if-exists \
              --verbose \
              -f "$BACKUP_FILE" 2>&1 | tee -a backup.log || true
          fi
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
          if [ ! -f "$BACKUP_FILE" ] || [ ! -s "$BACKUP_FILE" ]; then
            echo "‚ùå –ë—ç–∫–∞–ø –Ω–µ —Å–æ–∑–¥–∞–Ω"
            echo "üìÑ –õ–æ–≥–∏ –æ—à–∏–±–∫–∏:"
            cat backup.log
            echo ""
            echo "üí° –í–æ–∑–º–æ–∂–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è:"
            echo "  1. –î–æ–±–∞–≤—å—Ç–µ SUPABASE_ACCESS_TOKEN –≤ —Å–µ–∫—Ä–µ—Ç—ã GitHub"
            echo "  2. –ò–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π SUPABASE_DB_URL —Å Connection Pooling"
            echo ""
            echo "–î–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è SUPABASE_ACCESS_TOKEN:"
            echo "  - Supabase Dashboard ‚Üí Settings ‚Üí Access Tokens"
            echo "  - –°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π —Ç–æ–∫–µ–Ω —Å –ø—Ä–∞–≤–∞–º–∏ –Ω–∞ —á—Ç–µ–Ω–∏–µ –ë–î"
            exit 1
          fi
          
          # –°–∂–∏–º–∞–µ–º –±—ç–∫–∞–ø
          gzip "$BACKUP_FILE"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä —Å–∂–∞—Ç–æ–≥–æ —Ñ–∞–π–ª–∞
          BACKUP_SIZE=$(stat -f%z "${BACKUP_FILE}.gz" 2>/dev/null || stat -c%s "${BACKUP_FILE}.gz" 2>/dev/null || echo "0")
          echo "‚úÖ –ë—ç–∫–∞–ø —Å–æ–∑–¥–∞–Ω: ${BACKUP_FILE}.gz (—Ä–∞–∑–º–µ—Ä: ${BACKUP_SIZE} –±–∞–π—Ç)"
      
      - name: Clean old backups (keep last 30)
        run: |
          cd backups
          if [ -n "$(ls -A *.sql.gz 2>/dev/null)" ]; then
            ls -t *.sql.gz | tail -n +31 | xargs -r rm -f || true
            echo "üßπ –°—Ç–∞—Ä—ã–µ –±—ç–∫–∞–ø—ã —É–¥–∞–ª–µ–Ω—ã (–æ—Å—Ç–∞–≤–ª–µ–Ω–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 30)"
          else
            echo "‚ÑπÔ∏è –ù–µ—Ç –±—ç–∫–∞–ø–æ–≤ –¥–ª—è –æ—á–∏—Å—Ç–∫–∏"
          fi
      
      - name: Commit and push backups
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add backups/
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
          else
            git commit -m "Auto backup: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git remote -v
            git push origin main
            echo "‚úÖ –ë—ç–∫–∞–ø –∑–∞–∫–æ–º–º–∏—á–µ–Ω –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω"
          fi

