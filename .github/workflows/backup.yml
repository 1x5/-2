name: Supabase Backup

on:
  schedule:
    # –ö–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤ (UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  backup:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # –ù—É–∂–Ω–æ –¥–ª—è –∫–æ–º–º–∏—Ç–∞ –±—ç–∫–∞–ø–æ–≤
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Create backups directory
        run: mkdir -p backups
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Backup database
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          # –§–æ—Ä–º–∏—Ä—É–µ–º –∏–º—è —Ñ–∞–π–ª–∞ —Å –¥–∞—Ç–æ–π –∏ –≤—Ä–µ–º–µ–Ω–µ–º
          TIMESTAMP=$(date -u +"%Y%m%d_%H%M%S")
          BACKUP_FILE="backups/supabase_backup_${TIMESTAMP}.sql"
          
          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ URL..."
          echo "URL (–ø–µ—Ä–≤—ã–µ 50 —Å–∏–º–≤–æ–ª–æ–≤): ${SUPABASE_DB_URL:0:50}..."
          
          # –ò–∑–≤–ª–µ–∫–∞–µ–º –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –∏–∑ URL
          # –§–æ—Ä–º–∞—Ç –¥–ª—è Connection Pooling: postgresql://postgres.[PROJECT-REF]:[PASSWORD]@[HOST]:[PORT]/[DB]
          # –§–æ—Ä–º–∞—Ç –¥–ª—è –ø—Ä—è–º–æ–≥–æ: postgresql://postgres:[PASSWORD]@[HOST]:[PORT]/[DB]
          DB_URL_NO_PROTOCOL="${SUPABASE_DB_URL#postgresql://}"
          DB_USER_PASS="${DB_URL_NO_PROTOCOL%%@*}"
          DB_HOST_PORT_DB="${DB_URL_NO_PROTOCOL#*@}"
          
          DB_USER="${DB_USER_PASS%%:*}"
          DB_PASS="${DB_USER_PASS#*:}"
          DB_HOST="${DB_HOST_PORT_DB%%:*}"
          DB_PORT_DB="${DB_HOST_PORT_DB#*:}"
          DB_PORT="${DB_PORT_DB%%/*}"
          DB_NAME="${DB_PORT_DB#*/}"
          
          # –î–µ–∫–æ–¥–∏—Ä—É–µ–º URL-encoded –ø–∞—Ä–æ–ª—å
          DB_PASS_DECODED=$(echo -n "$DB_PASS" | sed 's/%24/$/g' | sed 's/%40/@/g' | sed 's/%3A/:/g' | sed 's/%2F/\//g')
          
          echo "üìã –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:"
          echo "  Host: $DB_HOST"
          echo "  Port: $DB_PORT"
          echo "  User: $DB_USER"
          echo "  Database: $DB_NAME"
          echo "  Password length: ${#DB_PASS_DECODED}"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è Connection Pooling
          if [[ "$DB_USER" == postgres.* ]] && [[ "$DB_HOST" == *pooler* ]]; then
            echo "‚úÖ –§–æ—Ä–º–∞—Ç Connection Pooling –æ–±–Ω–∞—Ä—É–∂–µ–Ω"
          elif [[ "$DB_HOST" == *pooler* ]]; then
            echo "‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï: –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è Connection Pooling, –Ω–æ —Ñ–æ—Ä–º–∞—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–º"
            echo "   –û–∂–∏–¥–∞–µ—Ç—Å—è: postgres.[PROJECT-REF]"
            echo "   –ü–æ–ª—É—á–µ–Ω–æ: $DB_USER"
          fi
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º PGPASSWORD –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
          export PGPASSWORD="$DB_PASS_DECODED"
          
          # –í—ã–ø–æ–ª–Ω—è–µ–º pg_dump
          echo "üîÑ –ó–∞–ø—É—Å–∫ pg_dump..."
          pg_dump \
            --host="$DB_HOST" \
            --port="$DB_PORT" \
            --username="$DB_USER" \
            --dbname="$DB_NAME" \
            --no-owner \
            --no-acl \
            --clean \
            --if-exists \
            --verbose \
            -f "$BACKUP_FILE" 2>&1 | tee backup.log || true
          
          # –û—á–∏—â–∞–µ–º –ø–∞—Ä–æ–ª—å –∏–∑ –æ–∫—Ä—É–∂–µ–Ω–∏—è
          unset PGPASSWORD
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ñ–∞–π–ª —Å–æ–∑–¥–∞–Ω –∏ –Ω–µ –ø—É—Å—Ç–æ–π
          if [ ! -f "$BACKUP_FILE" ] || [ ! -s "$BACKUP_FILE" ]; then
            echo "‚ùå –û—à–∏–±–∫–∞: –±—ç–∫–∞–ø –Ω–µ —Å–æ–∑–¥–∞–Ω –∏–ª–∏ –ø—É—Å—Ç–æ–π"
            echo "üìÑ –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å—Ç—Ä–æ–∫–∏ –ª–æ–≥–∞:"
            tail -20 backup.log || true
            exit 1
          fi
          
          # –°–∂–∏–º–∞–µ–º –±—ç–∫–∞–ø
          gzip "$BACKUP_FILE"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä —Å–∂–∞—Ç–æ–≥–æ —Ñ–∞–π–ª–∞
          BACKUP_SIZE=$(stat -f%z "${BACKUP_FILE}.gz" 2>/dev/null || stat -c%s "${BACKUP_FILE}.gz" 2>/dev/null || echo "0")
          echo "‚úÖ –ë—ç–∫–∞–ø —Å–æ–∑–¥–∞–Ω: ${BACKUP_FILE}.gz (—Ä–∞–∑–º–µ—Ä: ${BACKUP_SIZE} –±–∞–π—Ç)"
      
      - name: Clean old backups (keep last 30)
        run: |
          cd backups
          if [ -n "$(ls -A *.sql.gz 2>/dev/null)" ]; then
            ls -t *.sql.gz | tail -n +31 | xargs -r rm -f || true
            echo "üßπ –°—Ç–∞—Ä—ã–µ –±—ç–∫–∞–ø—ã —É–¥–∞–ª–µ–Ω—ã (–æ—Å—Ç–∞–≤–ª–µ–Ω–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 30)"
          else
            echo "‚ÑπÔ∏è –ù–µ—Ç –±—ç–∫–∞–ø–æ–≤ –¥–ª—è –æ—á–∏—Å—Ç–∫–∏"
          fi
      
      - name: Commit and push backups
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add backups/
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
          else
            git commit -m "Auto backup: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git remote -v
            git push origin main
            echo "‚úÖ –ë—ç–∫–∞–ø –∑–∞–∫–æ–º–º–∏—á–µ–Ω –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω"
          fi

